<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
  
</head>
<body>
    <main>
        <p id="presentData"></p>
    </main>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
       
        alert("Miles per gallon = " + mpg);
        
      
    
       function returnData(){
         var milesOutPut = "Miles driven = " + miles + "<br>";
         var gallonsOfGasOutput = "Gallons of gas = " + gallons + "<br><br>";
         var milesPerGallongOutput = "Miles per gallon = " + mpg  + "<br><br>";
         var thankYou = "Thank for using our MPG application";
        return milesOutPut + gallonsOfGasOutput + milesPerGallongOutput + thankYou;
        
        }
        document.getElementById("presentData").innerHTML = returnData();

    </script>
</body>
</html>
