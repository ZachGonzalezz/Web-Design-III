<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg"><span id="error-msg-second-line"></span></p>
    </div>
    <!-- Don't forget to name these. These will help display your text properly. Your first line of input type should be your username placeholders, while your second should be your password.  -->
    <form id="login-form">
      <input type="text" name="username" id="-field" class="login-form-field" placeholder="Email">
      <input type="" name="password" id="-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
